<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Sentimen Ulasan Wisata Religi Walisongo</title>
</head>
<body>
    <ul>
        <li><a href="{{ url_for('index_prediksi') }}">Prediksi</a></li>
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
    </ul>
    <h3>Klasifikasi Sentimen Ulasan</h3>
    <div class="container contact-form">
        <form action="/prediksi" method="POST"> 
            <div class="form-group">
                <textarea name="ulasan" class="form-control" placeholder="Ulasan" rows="2" cols="15"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btnContactSubmit" value="Predict">Prediksi</button>
            </div>
        </form>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>       
</body>
</html>
